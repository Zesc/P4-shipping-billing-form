<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Project 4: Shipping and Billing Form</title>
</head>
<body>
    <div class="container">
    <h1>Shipping and Billing Form</h1>
    <div class="title"><p class="title1">1. SHIPPING INFO</p><p class="title2">Required</p></div>
    <p class="question">Where do you want to ship your order</p><br />
    <p>Shipping Address</p>
    <input class="btn-style" type="text" name="first_name" placeholder="First Name">
    <input class="btn-style" type="text" name="last_name" placeholder="Last Name"><br/>
    <input class="btn-style" type="text" name="address" placeholder="Street Address"><br />
    <input class="btn-style" type="text" name="city" placeholder="City">
    <input class="btn-style" type="text" name="state" placeholder="State"><br/>
    <input class="btn-style" type="number" name="zipcode" placeholder="Zipcode"><br/>
    <input type="checkbox"><label>Shipping address is same as billing address</label>
    <br /><br/>
    <div class="title"><p class="title1">2. BILLING INFO</p><p class="title2">Required</p></div>
    <p class="question">What is your billing address?</p>
    <br/>
    <p>Billing Address</p>
    <input class="btn-style" type="text" name="address" placeholder="Street Address">
    <br/>
    <input class="btn-style" type="text" name="city" placeholder="City">
    <input class="btn-style" type="text" name="state" placeholder="State"><br/>
    <input class="btn-style" type="number" name="zipcode" placeholder="Zipcode">
    </div>
</body>
</html>
